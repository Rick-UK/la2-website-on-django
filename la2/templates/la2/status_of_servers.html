{% if status_of_servers %}
<div class="server-status">
    <h2 class="server-status__title">Status of servers:</h2>
    {% for server_name, online in status_of_servers.items %}
        {{ server_name }} -
            {% if online >= 500 %}
                <span class="server-status__online">online {{ online }}</span>,
            {% else %}
                <span class="server-status__offline">offline</span>,
            {% endif %}
        
    {% endfor %}
</div>
{% endif %}
